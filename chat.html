<style>
  #contaner {
    margin: 200px;
    transition: 40s;
    transform:rotate(360deg);
    height: 200px;
    width: 200px;
    rotate: 0deg;
    /* position: absolute; */
    animation: rotate 20s;
  }

 

  #circle {
    width: 200px;
    height: 200px;
    border: 5px solid red;
    border-radius: 50%;
    position: absolute;
  }
  #square1 {
    width: 200px;
    height: 210px;
    background: lightgray;
    margin-top: -215px;
    margin-left: 105px;
    position: absolute;
    border: 1px solid #000;
    animation: moveSquarer1 10s forwards;
    /* animation-timing-function:cubic-bezier(0.05, 0.085, 0.85, 0.05); */

  }
  #square1::before {
    content: '';
    width: 30px;
    height: 30px;
    background: lightgray;
    border: 1px solid #000;
    position: absolute;
    margin-top: 200px;
    margin-left: 90px;
    animation: rotatePseudoEl 5s 3s;
  }
  @keyframes rotatePseudoEl {
    to {
      
      margin-left: 0px;
      rotate: 90deg;
    }
    
  }

  #square2 {
    width: 200px;
    height: 210px;
    background: lightgray;
    position: absolute;
    margin-top: 210px;
    margin-left: -95px;
    border: 1px solid #000;
    animation: moveSquarer2 10s 9s linear forwards;
  }

  @keyframes moveSquarer1 {
    to {
      margin-top: 0px;
    }
  }
  @keyframes moveSquarer2 {
    to {
      margin-top: 0px;
    }
  }

</style>
