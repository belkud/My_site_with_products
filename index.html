<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Entrance</title>
  </head>
  <body>

    <header>
      <a href="registration.html">Ссылка</a>
      <div id="registration">Регистрация</div>
      <div id="entrance">Вход</div>
    </header>

<div id="overlay" style="display:none ;">

  <!--! Форма Вход -->
  <form id="form_entrance" class="form" action="" >
    <div id="cross">X</div>
    <div>
      <label>Почта или телефон</label>
      <input required name="mail" type="text">
    </div>
    
    <div>
      <label >Ваш пароль:</label>
      <input required name="password" type="password">
    </div>
    
    <div>
      <label>Запомнить меня</label>
      <input style="margin-top: 20px;" name="saved" type="checkbox">
    </div>

  
    
    <input class="entrance_button" type="submit" value="Войти">

    <a style="margin-left: auto !important;" href="">Забыл пароль</a>

</form>



<!--! Форма Регистрация -->
  <form id="form_registration" class="form" action="">
    <div id="cross">X</div>
    <div>
        <label>Email:</label>
        <input required name="mail" type="text">
      </div>
    <div id="enter_mail">Введите почту</div>
    
      <div>
        <label>Пароль:</label>
        <input required name="password" type="password">
      </div>
    <div id="enter_password">Введите пароль</div>
      

      <div>
        <label>Повторите пароль:</label>
        <input required name="repeat_password" type="password">
      </div>
    <div id="wrong_password">Пароли не совпадают</div>

      <input class="registration_button" type="submit"  style="margin-top: 30px; margin-bottom: 0px;" value="Зарегистрироваться">

    </form>

</div>







    <script type="module" src="src/main.ts"></script>
  </body>
</html>
